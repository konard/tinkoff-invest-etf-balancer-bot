codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
    patch:
      default:
        target: 70%
        threshold: 5%

ignore:
  - "src/**/*.d.ts"
  - "src/__tests__/**/*"
  - "dist/**/*"
  - "node_modules/**/*"
  - "coverage/**/*"
  - "*.config.js"
  - "*.config.ts"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false